name: arber
description: Arb Excel translator

publish_to: 'none'

version: 1.1.0+12

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  rive: ^0.13.20

  file_picker: ^10.1.9
  excel: ^3.0.0
  computer: ^3.2.1

  flutter_bloc: ^9.1.1
  shared_preferences: ^2.5.3

  window_manager: ^0.4.3
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.15
  flutter_gen_runner: ^5.10.0
  flutter_lints: ^6.0.0

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    image: true
    rive: true

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/